<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="/images/BatIcon.svg">
  <title>ChatBat</title>

  <meta name="description" content="A chat room webapp">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://chatbat.onrender.com/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="BatChat">
  <meta property="og:description" content="A chat room webapp">
  <meta property="og:image" content="https://chatbat.onrender.com/images/BatIcon.svg">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="chatbat.onrender.com">
  <meta property="twitter:url" content="https://chatbat.onrender.com/">
  <meta name="twitter:title" content="BatChat">
  <meta name="twitter:description" content="A chat room webapp">
  <meta name="twitter:image" content="https://chatbat.onrender.com/images/BatIcon.svg">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1 style="display: flex; justify-content: center; align-items: center;"> 
        <img src="/images/BatIcon.svg" style="height: 1.5em"/> 
        <span>ChatBat</span>
      </h1>      
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages">
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
