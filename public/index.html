<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="/images/BatIcon.svg">
		<title>ChatBat</title>

  <meta name="description" content="Come chat in these cute and fun chatrooms">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://chatbat.onrender.com/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="BatChat">
  <meta property="og:description" content="Come chat in these cute and fun chatrooms">
  <meta property="og:image" content="https://chatbat.onrender.com/images/BatIcon.svg">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="chatbat.onrender.com">
  <meta property="twitter:url" content="https://chatbat.onrender.com/">
  <meta name="twitter:title" content="BatChat">
  <meta name="twitter:description" content="Come chat in these cute and fun chatrooms">
  <meta name="twitter:image" content="https://chatbat.onrender.com/images/BatIcon.svg">
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1 style="display: flex; justify-content: center; align-items: center;"> 
					<img src="/images/BatIcon.svg" style="height: 1.5em"/> 
					<span>ChatBat</span>
				</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Bat">Bat</option>
							<option value="Mongoose">Mongoose</option>
							<option value="Kitten">Kitten</option>
							<option value="Panda">Panda</option>
							<option value="Koala">Koala</option>
							<option value="Capybara">Capybara</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
